<head>

  <!-- Favicon -->

  <style>
    * {margin:0;padding:0;box-sizing:border-box;}

    body {
      font-family:'Poppins',sans-serif;
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
      transition:background-image 1.2s ease-in-out;
      padding-bottom:70px;
    }

    .overlay-black{
      position:fixed;inset:0;
      background:rgba(0,0,0,.45);
      z-index:0;
    }

    /* ===== NAVBAR ===== */
    .navbar{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:linear-gradient(90deg,#0057b8,#00a8ff);
      padding:10px 20px;
      position:fixed;
      top:0;left:0;
      z-index:1000;
      box-shadow:0 3px 10px rgba(0,0,0,.3);
      opacity:0;
      animation:navbarFade 1s ease forwards 1s;
    }
    @keyframes navbarFade{to{opacity:1}}

    .logo-left,.logo-right{
      width:55px;height:55px;border-radius:10px;
    }

    .marquee-container{flex:1;text-align:center;padding:0 10px}
    .welcome-text{font-size:14px;text-shadow:0 1px 3px rgba(0,0,0,.5)}
    .welcome-text strong{color:#ffeb3b;font-size:16px}
    .marquee-text{margin-top:4px;font-size:16px;font-weight:bold;color:#ffea00}

    /* ===== BUTTON ===== */
    .btn-container{
      display:flex;gap:10px;
      position:fixed;bottom:60px;left:50%;
      transform:translateX(-50%);
      z-index:1001;
      background:rgba(255,255,255,.15);
      padding:12px;border-radius:12px;
      backdrop-filter:blur(6px);
    }
    .btn-info{
      background:linear-gradient(135deg,#fff,#d4e4ff);
      color:#004aad;
      padding:12px 20px;
      border-radius:10px;
      font-weight:600;
      text-decoration:none;
      transition:.25s;
    }
    .btn-info:hover{transform:scale(1.07)}

    /* ===== SPLASH ===== */
    #splashScreen{
      position:fixed;inset:0;
      background:linear-gradient(to bottom right,#004aad,#00c6ff);
      display:flex;flex-direction:column;
      align-items:center;justify-content:center;
      z-index:9999;
      text-align:center;
    }
    #mulaiBtn{
      margin-top:20px;
      padding:15px 35px;
      font-size:18px;
      font-weight:bold;
      border:none;border-radius:10px;
      cursor:pointer;
    }

    /* ===== MUTE ===== */
    #muteBtn{
      position:fixed;
      bottom:120px;right:20px;
      width:60px;height:60px;
      border-radius:50%;
      border:none;
      font-size:24px;
      z-index:2000;
      cursor:pointer;
    }

    footer{
      position:fixed;bottom:0;left:0;
      width:100%;
      background:rgba(0,0,0,.75);
      padding:10px;
      text-align:center;
      z-index:2000;
    }

    /* ===== TAHUN BARU (KANVAS) ===== */
    #fireworks{
      position:fixed;
      inset:0;
      z-index:1500;
      pointer-events:none;
    }
  </style>

<!-- ===== SPLASH ===== -->

<!-- ===== EFEK TAHUN BARU ===== -->
<canvas id="fireworks"></canvas>

<script>
/* ===== JAM ===== */
setInterval(()=>{
  const n=new Date();
  document.getElementById("marqueeTime").textContent=n.toLocaleString("id-ID");
},1000);

/* ===== AUDIO ===== */
const audio=document.getElementById("audioPlayer");
document.getElementById("mulaiBtn").onclick=()=>{
  document.getElementById("splashScreen").style.display="none";
  audio.play().catch(()=>{});
};

/* ===== KEMBANG API ===== */
const c=document.getElementById("fireworks");
const x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);

class F{
 constructor(){
  this.x=Math.random()*c.width;
  this.y=c.height;
  this.t=Math.random()*c.height*0.5;
  this.v=4;
  this.c=`hsl(${Math.random()*360},100%,60%)`;
 }
 u(){this.y-=this.v;if(this.y<this.t)for(let i=0;i<40;i++)p.push(new P(this.x,this.y,this.c))}
 d(){x.fillStyle=this.c;x.fillRect(this.x,this.y,2,2)}
}
class P{
 constructor(x,y,c){
  this.x=x;this.y=y;this.c=c;
  this.a=Math.random()*Math.PI*2;
  this.s=Math.random()*4;this.l=80;
 }
 u(){this.x+=Math.cos(this.a)*this.s;this.y+=Math.sin(this.a)*this.s;this.s*=.95;this.l--}
 d(){x.fillStyle=this.c;x.globalAlpha=this.l/80;x.fillRect(this.x,this.y,2,2);x.globalAlpha=1}
}

let f=[],p=[];
(function a(){
 x.fillStyle="rgba(0,0,0,.15)";
 x.fillRect(0,0,c.width,c.height);
 if(Math.random()<.03)f.push(new F());
 f.forEach(e=>{e.u();e.d()});
 p.forEach((e,i)=>{e.u();e.d();if(e.l<1)p.splice(i,1)});
 requestAnimationFrame(a);
})();
</script>

</body>
</html>
