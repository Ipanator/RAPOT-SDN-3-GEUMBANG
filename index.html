<!-- ===== TAMBAHAN KEMBANG API KODE & ANGKA ===== -->
<canvas id="codeFireworks" style="position:fixed;inset:0;z-index:9998;pointer-events:none"></canvas>

<script>
const canvas=document.getElementById("codeFireworks");
const ctx=canvas.getContext("2d");
let W,H,particles=[],run=false;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}
resize();addEventListener("resize",resize);

const chars="0123456789<>/{}=HTMLCSSJS";
class Particle{
  constructor(x,y){
    this.x=x;this.y=y;
    this.vx=(Math.random()-0.5)*6;
    this.vy=(Math.random()-0.5)*6;
    this.life=100;
    this.char=chars[Math.floor(Math.random()*chars.length)];
    this.color=`hsl(${Math.random()*360},100%,60%)`
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.03;
    this.life--
  }
  draw(){
    ctx.fillStyle=this.color;
    ctx.font="18px monospace";
    ctx.fillText(this.char,this.x,this.y)
  }
}

function boom(){
  const x=Math.random()*W;
  const y=Math.random()*H/2;
  for(let i=0;i<60;i++)particles.push(new Particle(x,y))
}

function loop(){
  if(!run)return;
  ctx.clearRect(0,0,W,H);
  if(Math.random()<0.08)boom();
  particles=particles.filter(p=>p.life>0);
  particles.forEach(p=>{p.update();p.draw()});
  requestAnimationFrame(loop)
}

document.getElementById("mulaiBtn").onclick=()=>{
  run=true;loop();
  setTimeout(()=>{run=false;canvas.remove()},5000);
  document.getElementById("splashScreen").style.display="none";
}
</script>
