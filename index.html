<!-- ===== SELURUH KODE KAMU DI BAWAH INI TIDAK DIUBAH ===== -->

<!-- (dipertahankan persis seperti aslinya) -->

<script>
/* === HACKER GREEN FIREWORK | AUTO 5 DETIK === */
(function(){
  const c=document.getElementById("hackerFire");
  if(!c)return;
  const x=c.getContext("2d");
  let W,H,p=[],on=true;
  function r(){W=c.width=innerWidth;H=c.height=innerHeight}
  r();addEventListener("resize",r);
  const ch="01<>[]{}$#@";
  function b(){
    let X=Math.random()*W,Y=Math.random()*H*0.6;
    for(let i=0;i<40;i++)
      p.push({x:X,y:Y,vx:(Math.random()-.5)*3,vy:(Math.random()-.5)*3,l:60,c:ch[Math.random()*ch.length|0]});
  }
  function d(){
    if(!on)return;
    x.fillStyle="rgba(0,0,0,.25)";
    x.fillRect(0,0,W,H);
    x.fillStyle="#00ff66";
    x.font="14px monospace";
    p.forEach((o,i)=>{
      x.fillText(o.c,o.x,o.y);
      o.x+=o.vx;o.y+=o.vy;o.l--;
      if(o.l<=0)p.splice(i,1);
    });
    requestAnimationFrame(d);
  }
  let i=setInterval(b,700);d();
  setTimeout(()=>{on=false;clearInterval(i);c.remove()},5000);
})();
</script>
