<script>
/* ===============================
   KEMBANG API KODE HIJAU HACKER
   =============================== */
const canvas=document.getElementById("fireCanvas");
const ctx=canvas.getContext("2d");
let W,H,particles=[],run=true;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}
resize();addEventListener("resize",resize);

const chars="01{}[]<>/\\=+-_$#@";

function boom(){
  const x=Math.random()*W;
  const y=Math.random()*H/2;
  for(let i=0;i<60;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*4,
      vy:(Math.random()-0.5)*4,
      life:80,
      char:chars[Math.floor(Math.random()*chars.length)],
      size:14+Math.random()*10
    });
  }
}

function draw(){
  if(!run)return;
  ctx.fillStyle="rgba(0,0,0,.25)";
  ctx.fillRect(0,0,W,H);

  particles.forEach((p,i)=>{
    ctx.fillStyle=`rgba(0,255,120,${p.life/80})`;
    ctx.font=`${p.size}px 'Courier New', monospace`;
    ctx.fillText(p.char,p.x,p.y);
    p.x+=p.vx;p.y+=p.vy;p.life--;
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(draw);
}

setInterval(boom,700);
draw();

/* ===============================
   MASUK
   =============================== */
document.getElementById("mulaiBtn").onclick=()=>{
  run=false;
  document.getElementById("splashScreen").style.display="none";
  document.getElementById("audioOpening").pause();
  const audio=document.getElementById("audioPlayer");
  audio.play().catch(()=>{});
};
</script>
