<!-- ===== TAMBAHAN KEMBANG API (TIDAK MENGUBAH KODE LAIN) ===== -->
<canvas id="fireworksCanvas" style="position:fixed;inset:0;z-index:4000;pointer-events:none;"></canvas>
<script>
(() => {
  const c = document.getElementById("fireworksCanvas");
  const x = c.getContext("2d");
  let w,h,ps=[],fs=[],run=true;
  const R=()=>{w=c.width=innerWidth;h=c.height=innerHeight};
  R(); addEventListener("resize",R);

  class F{constructor(){this.x=Math.random()*w;this.y=h;this.t=Math.random()*h*.4;this.s=4+Math.random()*3}
  u(){this.y-=this.s;if(this.y<=this.t){for(let i=0;i<60;i++)ps.push(new P(this.x,this.y));return false}return true}
  d(){x.fillStyle="#fff";x.fillRect(this.x,this.y,2,8)}}

  class P{constructor(x0,y0){this.x=x0;this.y=y0;this.a=Math.random()*6.28;
  this.s=Math.random()*5+1;this.vx=Math.cos(this.a)*this.s;this.vy=Math.sin(this.a)*this.s;
  this.l=1;this.c=`hsl(${Math.random()*360},100%,60%)`}
  u(){this.vy+=.03;this.x+=this.vx;this.y+=this.vy;this.l-=.015;return this.l>0}
  d(){x.globalAlpha=this.l;x.fillStyle=this.c;x.beginPath();x.arc(this.x,this.y,2,0,6.28);x.fill();x.globalAlpha=1}}

  (function loop(){
    if(!run) return;
    x.clearRect(0,0,w,h);
    if(Math.random()<.08) fs.push(new F());
    fs=fs.filter(f=>f.u()); fs.forEach(f=>f.d());
    ps=ps.filter(p=>p.u()); ps.forEach(p=>p.d());
    requestAnimationFrame(loop);
  })();

  setTimeout(()=>{run=false;c.remove()},5000);
})();
</script>
