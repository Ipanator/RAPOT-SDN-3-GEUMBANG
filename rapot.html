<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapot Online - 3D Mode</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #141e30, #0d0f1c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1500px;
    }

    /* Gradient Animated Background */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #00b4d8, #3a0ca3, #f72585, #3a0ca3, #00b4d8
      );
      animation: rotateBg 12s linear infinite;
      filter: blur(280px);
    }

    @keyframes rotateBg {
      to { transform: rotate(360deg); }
    }

    .card {
      position: relative;
      width: 430px;
      padding: 45px 35px;
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
      text-align: center;
      transform-style: preserve-3d;
      transition: transform .2s ease-out;
    }

    /* Neon Border Glow */
    .card::after {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00f2ff, #f72585, #ffdd00);
      filter: blur(15px);
      z-index: -1;
      opacity: .6;
      animation: glow 3s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      font-weight: 700;
      animation: slideUp .9s forwards;
      color: #e2e8f0;
      transform: translateZ(30px);
    }

    p {
      opacity: .85;
      font-size: 16px;
      line-height: 1.5;
      transform: translateZ(25px);
    }

    /* 3D Loader */
    .loader {
      width: 55px;
      height: 55px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #ffdd00;
      border-radius: 50%;
      margin: auto;
      animation: spin 1.1s infinite linear;
      transform: translateZ(40px);
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: .7;
      transform: translateZ(20px);
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media(max-width: 480px) {
      .card { width: 85%; }
      h1 { font-size: 22px; }
      p { font-size: 14px; }
    }
  </style>
</head>

<body>

  <div class="card" id="card3d">
    <div class="loader"></div>
    <h1>Sistem Sedang Offline</h1>
    <p>
      Halaman E-Rapot sementara tidak dapat diakses.<br>
      Tunggu halaman singkron kembali.
    </p>
    <div class="footer">SDN 3 Gelumbang Sistem Informasi Sekolah</div>
  </div>

<script>
  // 3D Tilt effect
  const card = document.getElementById("card3d");
  document.addEventListener("mousemove", (e) => {
    let x = (window.innerWidth / 2 - e.clientX) / 30;
    let y = (window.innerHeight / 2 - e.clientY) / 30;
    card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
  });
</script>

</body>
</html>
