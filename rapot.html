<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" href="/logo2.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapot Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 420px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #facc15;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader"></div>
    <h1>Sistem Sedang Offline</h1>
    <p>
      Halaman E‑Raport sementara tidak dapat diakses.<br>
      Tunggu admin mengonlinekan kembali.
    </p>
    <div class="footer">SDN 3 Gelumbang • Sistem Informasi Sekolah</div>
  </div>
</body>
</html>
