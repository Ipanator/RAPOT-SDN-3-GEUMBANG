<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapot Online</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1000px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.45);
      max-width: 420px;
      text-align: center;
      animation: fadeIn .8s ease forwards, float 4s ease-in-out infinite;
      transform-style: preserve-3d;
      transition: transform .1s ease-out;
    }

    @keyframes float {
      0%,100% { transform: translateY(0px) }
      50% { transform: translateY(-10px) }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
      transform: translateZ(30px);
    }

    p {
      font-size: 16px;
      opacity: .85;
      margin-bottom: 25px;
      line-height: 1.4;
      transform: translateZ(25px);
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.25);
      border-top-color: #facc15;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
      transform: translateZ(35px);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      font-size: 12px;
      opacity: .6;
      transform: translateZ(20px);
      letter-spacing: .5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px)}
      to { opacity: 1; transform: translateY(0)}
    }

    @media(max-width:480px){
      .card{padding: 30px 20px;}
      h1{font-size:24px;}
      p{font-size:14px;}
    }
  </style>
</head>
<body>
  <div class="card" id="tiltCard">
    <div class="loader"></div>
    <h1>Sistem Sedang Offline</h1>
    <p>Halaman E-Rapot sementara tidak dapat diakses.<br>
    Tunggu halaman singkron kembali.</p>
    <div class="footer">SDN 3 Gelumbang Sistem Informasi Sekolah</div>
  </div>

<script>
  // Efek tilt 3D halus mengikuti mouse
  const card = document.getElementById("tiltCard");
  document.addEventListener("mousemove", e => {
    const x = (window.innerWidth / 2 - e.clientX) / 40;
    const y = (window.innerHeight / 2 - e.clientY) / 40;
    card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
  });
</script>

</body>
</html>
