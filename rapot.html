<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo2.png">
  <title>Rapot Online</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg,#0f172a,#1e293b,#0f172a,#1e293b);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      padding: 45px 35px;
      border-radius: 22px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.5);
      max-width: 430px;
      animation: fadeIn 1.5s ease forwards, float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    .logo {
      width: 75px;
      margin-bottom: 12px;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
      animation: slideUp 1s ease forwards;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 20px;
      line-height: 1.5;
      animation: fadeIn 2s ease forwards;
    }

    .loader {
      width: 55px;
      height: 55px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top-color: #facc15;
      border-radius: 50%;
      margin: 18px auto;
      animation: spin 1s linear infinite;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.6;
    }

    .note {
      font-size: 11px;
      opacity: 0.45;
      margin-top: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #facc15;
      color: #000;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: .3s;
    }
    .btn:hover {
      background: #eab308;
      transform: translateY(-3px);
    }

    @media (max-width: 480px) {
      .card {
        padding: 35px 22px;
      }
      h1 { font-size: 24px; }
      p  { font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="logo2.png" alt="Logo Sekolah" class="logo">
    <div class="loader"></div>

    <h1>Sistem Sedang Offline</h1>
    <p>Halaman E-Rapot sementara tidak dapat diakses.<br>
    Tunggu halaman sinkron kembali.</p>

    <a href="/" class="btn">Kembali ke Beranda</a>

    <div class="note">*Server dalam proses sinkronisasi data</div>
    <div class="footer">SDN 3 Gelumbang Sistem Informasi Sekolah</div>
  </div>
</body>
</html>
