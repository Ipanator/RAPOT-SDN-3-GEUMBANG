<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Pembelajaran • SDN 3 Gelumbang</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #eef5ff;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;
    color: #004aad;
    font-weight: 700;
}

.gallery {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.video-card {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 14px;
    background: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: .3s ease;
}

.video-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

.video-card img {
    width: 100%;
    transition: .3s;
}

.video-card:hover img {
    transform: scale(1.08);
    filter: brightness(0.6);
}

.play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 45px;
    color: white;
    opacity: 0;
    transition: .3s;
}

.video-card:hover .play-icon {
    opacity: 1;
}

.video-title {
    padding: 10px;
    font-size: 14px;
    color: #222;
    font-weight: 600;
    text-align: center;
    background: #fff;
}

/* Modal Style */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    animation: fadeIn .3s ease;
}

@keyframes fadeIn {
    from{opacity:0;}
    to{opacity:1;}
}

.modal-content {
    width: 90%;
    max-width: 700px;
    border-radius: 10px;
    background: #000;
    overflow: hidden;
    position: relative;
}

.modal iframe {
    width: 100%;
    height: 400px;
}

.close-btn {
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 27px;
    background: red;
    color: #fff;
    border-radius: 50%;
    width: 34px;
    height: 34px;
    text-align: center;
    line-height: 34px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Video Pembelajaran SDN 3 Gelumbang</h1>

<div class="gallery" id="videoGallery"></div>

<!-- MODAL -->
<div class="modal" id="videoModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <iframe id="videoFrame" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
</div>

<script>
// Semua Link Video (Tidak Ada Yang Dihapus)
const videos = [
  "Q8n6IoWx0vg","gBw9JFoyIcU","fCp6i3e6mdw","SzADJUIxXsI","YHhuzD35Ywk",
  "ZGcAmHpQw10","MxDP4b7Dg6M","hsISgdK51IA","fFUkelrGQfA","KyBprTVObwc",
  "sv8kW7XDdHk","xtid1FHHyUs","4VsRp8S4TSY","XUJNmSlwwno","b7Q1FE3JFWs",
  "FZdJCiyLIvI","BF4hRjaLHNE","am3sGO12f6Q","okrWNmUNwaE","QMmWyFbWN6M",
  "PrH5Uwy6IDc","878HzqGwWp8","faoKd-LUUbo","gBw9JFoyIcU","BF4hRjaLHNE",
  "CfccgOShfmE","ZWwEr4yIgPQ"
];

const gallery = document.getElementById("videoGallery");

videos.forEach(id => {
    fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`)
        .then(res => res.json())
        .then(data => {
            const thumbnail = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
            gallery.innerHTML += `
                <div class="video-card" onclick="openVideo('${id}')">
                    <img src="${thumbnail}" alt="${data.title}">
                    <div class="play-icon">▶</div>
                    <div class="video-title">${data.title || "Video Pembelajaran"}</div>
                </div>
            `;
        });
});

// Modal Function
const modal = document.getElementById("videoModal");
const frame = document.getElementById("videoFrame");
const closeBtn = document.getElementById("closeModal");

function openVideo(id) {
    modal.style.display = "flex";
    frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
}

closeBtn.onclick = () => closeModal();
modal.onclick = e => { if(e.target === modal) closeModal(); };

function closeModal() {
    modal.style.display = "none";
    frame.src = "";
}
</script>

</body>
</html>
