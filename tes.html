<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Pembelajaran - SDN 3 Gelumbang</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef1f7;
        margin: 0;
    }
    header {
        background: #1e40af;
        color: #fff;
        text-align: center;
        padding: 20px;
        font-size: 20px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 18px;
        padding: 20px;
    }
    .video-card {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,.15);
        transition: transform .2s;
    }
    .video-card:hover {
        transform: translateY(-4px);
    }
    .video-card img {
        width: 100%;
        display: block;
    }
    .title-box {
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: #1e40af;
    }

    /* Modal */
    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.8);
        display: none;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        transition: opacity .25s ease;
        opacity: 0;
    }
    .modal.open {
        display: flex;
        pointer-events: auto;
        opacity: 1;
    }
    .modal-content {
        background: #000;
        padding: 10px;
        border-radius: 12px;
        width: 90%;
        max-width: 800px;
        animation: fadeUp .25s ease;
    }
    @keyframes fadeUp {
        from { transform: translateY(20px); opacity:0; }
        to { transform: translateY(0); opacity:1; }
    }
    iframe {
        width: 100%;
        height: 450px;
        border: none;
        border-radius: 8px;
    }
    .modal-info {
        color: #fff;
        margin-top: 8px;
        text-align: center;
        font-size: 14px;
    }
    .close-btn {
        margin-top: 10px;
        background: #dc2626;
        color: #fff;
        padding: 8px 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        display: block;
        width: 100%;
    }
</style>
</head>
<body>

<header>Video Pembelajaran SD Negeri 3 Gelumbang</header>

<div class="gallery" id="videoGallery"></div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <iframe id="playerFrame" allowfullscreen></iframe>
        <div id="modalTitle" class="modal-info"></div>
        <div id="modalDesc" class="modal-info"></div>
        <button class="close-btn" id="closeModal">Tutup</button>
    </div>
</div>

<script>
// Daftar video â†’ tinggal tambahkan lagi kapan saja
const videos = [
    {id:"Q8n6IoWx0vg"},
    {id:"gBw9JFoyIcU"},
    {id:"fCp6i3e6mdw"},
    {id:"SzADJUIxXsI"},
    {id:"YHhuzD35Ywk"},
    {id:"ZGcAmHpQw10"},
    {id:"MxDP4b7Dg6M"},
    {id:"hsISgdK51IA"},
    {id:"fFUkelrGQfA"},
    {id:"KyBprTVObwc"},
    {id:"sv8kW7XDdHk"},
    {id:"xtid1FHHyUs"},
    {id:"4VsRp8S4TSY"},
    {id:"XUJNmSlwwno"},
    {id:"b7Q1FE3JFWs"},
    {id:"FZdJCiyLIvI"}
];

// Render thumbnail + Judul otomatis
const gallery = document.getElementById('videoGallery');

videos.forEach(v => {
    const thumb = `https://img.youtube.com/vi/${v.id}/hqdefault.jpg`;
    const card = document.createElement('div');
    card.className = "video-card";
    card.innerHTML = `
        <img src="${thumb}" />
        <div class="title-box">Loading...</div>
    `;
    gallery.appendChild(card);

    fetch("https://www.youtube.com/oembed?url=https://youtu.be/"+v.id+"&format=json")
        .then(r=>r.json()).then(d=>{
            card.querySelector(".title-box").textContent = d.title;
        });

    card.addEventListener("click", ()=> openModalWith(v.id));
});

// Modal actions
const modal = document.getElementById('modal');
const playerFrame = document.getElementById('playerFrame');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');

function openModalWith(id){
    modal.classList.add('open');
    playerFrame.src = "https://www.youtube.com/embed/"+id+"?autoplay=1&rel=0&modestbranding=1";

    fetch("https://www.youtube.com/oembed?url=https://youtu.be/"+id+"&format=json")
      .then(r=>r.json()).then(d=>{
        modalTitle.textContent = d.title;
        modalDesc.textContent = "oleh: " + d.author_name;
      });
}

function closeModal(){
    modal.classList.remove('open');
    setTimeout(()=>{ playerFrame.src = ""; }, 200);
}
document.getElementById('closeModal').addEventListener('click', closeModal);
modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
</script>

</body>
</html>
