<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Galeri SDN 3 Gelumbang</title>
<meta name="description" content="Galeri SDN 3 Gelumbang - Dokumentasi kegiatan & foto siswa." />
<link rel="icon" href="/logo2.png" />

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f5f5f5;
}

/* Header */
header{
  background:#0d47a1;
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* Grid Galeri */
#grid{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
  gap:15px;
}

.card{
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 3px 7px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:0.2s;
}

.card:hover{
  transform:scale(1.02);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card .meta{
  padding:10px;
}

.card .name{
  font-weight:bold;
  font-size:16px;
}

.card .cls{
  color:#555;
}

/* Tombol Load More */
#loadMore{
  display:block;
  background:#0d47a1;
  color:white;
  padding:12px 20px;
  margin:20px auto;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}

#loadMore:hover{
  opacity:0.8;
}
</style>
</head>
<body>

<header>Galeri Kegiatan SDN 3 Gelumbang</header>

<div id="grid"></div>

<button id="loadMore">Muat Lebih Banyak</button>

<script>
/* =========================================================
   DATA FOTO DI SINI — TINGGAL TAMBAH SEPUASNYA
   ========================================================= */
const items = [
  {id:1, name:'Bantuan Chromebook', class:'-', date:'23 Juli 2025', desc:'Bantuan chroombok.', photo:'URL-FOTO-1'},
  {id:2, name:'Kegiatan Merakit UPS', class:'-', date:'22 November 2025', desc:'Merakit UPS.', photo:'URL-FOTO-2'},
  {id:3, name:'Kegiatan Kelas 5', class:'5', date:'29 September 2025', desc:'Kegiatan kelas 5.', photo:'URL-FOTO-3'},
  {id:4, name:'Kegiatan Lainnya', class:'-', date:'15 Agustus 2025', desc:'merakit', photo:'URL-FOTO-4'},

  /* ➜ Tambahkan foto ke-5,6,7,8,9… 100 di sini */
  // {id:5, name:'Judul Foto', class:'1', date:'', desc:'', photo:'URL'},
];

/* =========================================================
   SISTEM LOAD MORE 10 FOTO
   ========================================================= */
let perPage = 10;      // jumlah foto sekali load
let current = 0;       // posisi foto terakhir ditampilkan

function loadItems(reset = false){
  const grid = document.getElementById('grid');

  if(reset){
    grid.innerHTML = "";
    current = 0;
  }

  // ambil 10 foto berikutnya
  const slice = items.slice(current, current + perPage);

  slice.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${item.photo}" alt="${item.name}">
      <div class="meta">
        <div class="name">${item.name}</div>
        <div class="cls">Kelas ${item.class}</div>
      </div>
    `;
    grid.appendChild(card);
  });

  current += perPage;

  // sembunyikan tombol jika foto habis
  document.getElementById('loadMore').style.display =
    current >= items.length ? 'none' : 'block';
}

// tombol load_more ditekan
document.getElementById('loadMore').onclick = () => loadItems(false);

// load pertama
loadItems(true);
</script>

</body>
</html>
