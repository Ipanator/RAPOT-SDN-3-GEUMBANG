<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Foto ‚Äì SDN 3 Gelumbang</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0d1117, #111927);
      min-height: 100vh;
      color: #e6eef6;
    }

    /* Tombol kembali */
    .btn-back{
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      color: #e6eef6;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      z-index: 3000;
      transition: 0.2s;
    }
    .btn-back:hover{
      background: rgba(255,255,255,0.12);
      transform: translateX(-3px);
    }

    .wrap {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 80px;
    }

    .header {
      text-align: center;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 30px;
      letter-spacing: 1px;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .footer {
      text-align: center;
      padding: 30px;
      color: #7f8ea3;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- üîô Tombol kembali -->
  <a href="https://sdn-3-gelumbang.vercel.app/" class="btn-back">‚Üê Kembali</a>

  <div class="wrap">

    <div class="header">
      <h1>Album Foto SDN 3 Gelumbang</h1>
    </div>

    <div class="gallery">
      <!-- Contoh item foto -->
      <div class="gallery-item">
        <img src="/img/album1.jpg" alt="Foto kegiatan 1">
      </div>

      <div class="gallery-item">
        <img src="/img/album2.jpg" alt="Foto kegiatan 2">
      </div>

      <div class="gallery-item">
        <img src="/img/album3.jpg" alt="Foto kegiatan 3">
      </div>

      <div class="gallery-item">
        <img src="/img/album4.jpg" alt="Foto kegiatan 4">
      </div>

      <!-- Tambah foto sebanyak yang kamu butuhkan -->
    </div>

    <div class="footer">
      ¬© 2025 SD Negeri 3 Gelumbang ‚Äî Album Dokumentasi Sekolah
    </div>

  </div>

</body>
</html>
